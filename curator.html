    <div class="form-container">
        <form id="credit-card-form" method='post' action="http://creditcurator.s3-website-us-east-1.amazonaws.com/" enctype = "multipart/form-data">
            <h1>Find Your Perfect Credit Card</h1>
            
            <label for="isStudent">Are you a student?</label>
            <select id="isStudent" name="isStudent">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="monthlyIncome">How much do you make in a month?</label>
            <input type="number" id="monthlyIncome" name="monthlyIncome" placeholder="Monthly Income">

            <fieldset>
                <legend>About how much do you spend in the following categories each month?</legend>
                <label for="groceries">Groceries</label>
                <input type="number" id="groceries" name="groceries" placeholder="Groceries">
                
                <label for="food">Food</label>
                <input type="number" id="food" name="food" placeholder="Food">
                
                <label for="gas">Gas</label>
                <input type="number" id="gas" name="gas" placeholder="Gas">
                
                <label for="travel">Travel</label>
                <input type="number" id="travel" name="travel" placeholder="Travel">
                
                <label for="other">Other</label>
                <input type="number" id="other" name="other" placeholder="Other">
            </fieldset>

            <label for="payFull">How often will you be able to pay your monthly bill in full on time?</label>
            <select id="payFull" name="payFull">
                <option value="always">Always</option>
                <option value="sometimes">Sometimes</option>
                <option value="rarely">Rarely</option>
            </select>

            <label for="annualFee">Are you willing to pay an annual fee, and if so, how much?</label>
            <input type="number" id="annualFee" name="annualFee" placeholder="Annual Fee Willingness">

            <label for="travelOften">Do you travel often?</label>
            <select id="travelOften" name="travelOften">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="creditHistory">Howâ€™s your credit history?</label>
            <select id="creditHistory" name="creditHistory">
                <option value="poor">Poor</option>
                <option value="fair">Fair</option>
                <option value="good">Good</option>
                <option value="vgood">Very Good</option>
                <option value="excellent">Excellent</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
